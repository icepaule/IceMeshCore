; IceMeshCore - T-Beam SX1276 WiFi Companion Radio Configuration
;
; IMPORTANT: Replace YOUR_WIFI_SSID and YOUR_WIFI_PASSWORD before building!
;
; Copy this file to: MeshCore/variants/lilygo_tbeam_SX1276/platformio.ini
;
; Build: pio run -e Tbeam_SX1276_companion_radio_wifi
; Flash: pio run -e Tbeam_SX1276_companion_radio_wifi -t upload --upload-port /dev/ttyACM0

[LilyGo_TBeam_SX1276]
extends = esp32_base
board = ttgo-t-beam
build_flags =
  ${esp32_base.build_flags}
  -I variants/lilygo_tbeam_SX1276
  -D TBEAM_SX1276
  -D SX127X_CURRENT_LIMIT=120
  -D RADIO_CLASS=CustomSX1276
  -D WRAPPER_CLASS=CustomSX1276Wrapper
  -D DISPLAY_CLASS=SSD1306Display
  -D LORA_TX_POWER=20
  -D P_LORA_TX_LED=4
  -D PIN_BOARD_SDA=21
  -D PIN_BOARD_SCL=22
  -D PIN_GPS_RX=12
  -D PIN_GPS_TX=34
  -D PIN_USER_BTN=38
  -D ENV_INCLUDE_GPS=1
build_src_filter = ${esp32_base.build_src_filter}
  +<../variants/lilygo_tbeam_SX1276>
  +<helpers/ui/SSD1306Display.cpp>
  +<helpers/esp32/TBeamBoard.cpp>
  +<helpers/sensors>
board_build.partitions = min_spiffs.csv
lib_deps =
  ${esp32_base.lib_deps}
  lewisxhe/XPowersLib@^0.2.7
  adafruit/Adafruit SSD1306 @ ^2.5.13
  stevemarple/MicroNMEA @ ^2.0.6
  boschsensortec/BSEC Software Library @ ^1.8.1492

; =============================================================================
; WiFi Companion Radio - connects to WiFi and serves TCP on port 5000
; Used as a gateway between the LoRa mesh and Home Assistant (meshcore-ha)
;
; >>> EDIT WIFI CREDENTIALS BELOW <<<
; =============================================================================
[env:Tbeam_SX1276_companion_radio_wifi]
extends = LilyGo_TBeam_SX1276
board_build.upload.maximum_ram_size=2000000
build_flags =
  ${LilyGo_TBeam_SX1276.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=100
  -D MAX_GROUP_CHANNELS=4
  ;
  ; >>> CHANGE THESE TO YOUR WIFI CREDENTIALS <<<
  -D WIFI_SSID='"YOUR_WIFI_SSID"'
  -D WIFI_PWD='"YOUR_WIFI_PASSWORD"'
  ;
  -D WIFI_DEBUG_LOGGING=1
  -D OFFLINE_QUEUE_SIZE=128
  -D DISPLAY_CLASS=SSD1306Display
  ; EU Radio Settings (MUST match your T-Deck settings!)
  -D LORA_FREQ=869.618
  -D LORA_BW=62.5
  -D LORA_SF=10
  -D LORA_CR=5
  -D LORA_TX_POWER=20
;  -D MESH_DEBUG=1
;  -D MESH_PACKET_LOGGING=1
build_src_filter = ${LilyGo_TBeam_SX1276.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<helpers/ui/MomentaryButton.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${LilyGo_TBeam_SX1276.lib_deps}
  densaugeo/base64 @ ~1.4.0
board_build.partitions = min_spiffs.csv

; =============================================================================
; BLE Companion Radio (alternative: connect via Bluetooth to phone app)
; =============================================================================
[env:Tbeam_SX1276_companion_radio_ble]
extends = LilyGo_TBeam_SX1276
board_build.upload.maximum_ram_size=2000000
build_flags =
  ${LilyGo_TBeam_SX1276.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=160
  -D MAX_GROUP_CHANNELS=8
  -D BLE_PIN_CODE=123456
  -D OFFLINE_QUEUE_SIZE=256
  ; EU Radio Settings
  -D LORA_FREQ=869.618
  -D LORA_BW=62.5
  -D LORA_SF=10
  -D LORA_CR=5
  -D LORA_TX_POWER=20
build_src_filter = ${LilyGo_TBeam_SX1276.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<helpers/ui/MomentaryButton.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${LilyGo_TBeam_SX1276.lib_deps}
  densaugeo/base64 @ ~1.4.0

; =============================================================================
; Repeater (headless relay, no host connection)
; =============================================================================
[env:Tbeam_SX1276_repeater]
extends = LilyGo_TBeam_SX1276
build_flags =
  ${LilyGo_TBeam_SX1276.build_flags}
  -D ADVERT_NAME='"My Repeater"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"CHANGE_THIS_PASSWORD"'
  -D MAX_NEIGHBOURS=50
  -D PERSISTANT_GPS=1
  ; EU Radio Settings
  -D LORA_FREQ=869.618
  -D LORA_BW=62.5
  -D LORA_SF=10
  -D LORA_CR=5
  -D LORA_TX_POWER=20
build_src_filter = ${LilyGo_TBeam_SX1276.build_src_filter}
  +<../examples/simple_repeater>
lib_deps =
  ${LilyGo_TBeam_SX1276.lib_deps}
  ${esp32_ota.lib_deps}
